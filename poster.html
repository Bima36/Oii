<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Poster</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="poster_container">
        <h2>Nah ws udah real yang mana</h2>
        <!-- Ganti URL di bawah ini dengan link poster film yang diinginkan -->
        <img src="52fa8458-8ba0-44c3-8e4a-6aa27e6840e7-600x885.webp" alt="Film Poster" class="film_poster">
        <div class="option_buttons">
            <button id="ayoBtn">ayo</button>
            <button id="oraWesBtn">ora wes</button>
        </div>
        <!-- Tempat menampilkan pilihan pengguna -->
        <div id="result" style="margin-top:20px; font-weight: bold;"></div>
    </div>

    <script>
        // Ketika tombol "ayo" diklik
        document.getElementById('ayoBtn').addEventListener('click', function() {
            document.getElementById('result').textContent = "Kamu memilih: ayo";
            console.log("User selected: ayo");
        });

        // Ketika tombol "ora wes" diklik
        document.getElementById('oraWesBtn').addEventListener('click', function() {
            document.getElementById('result').textContent = "Kamu memilih: ora wes";
            console.log("User selected: ora wes");
        });
    </script>
</body>
</html>
